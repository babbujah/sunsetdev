<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!--========================  modal menu -->

<div class="nav-containe_cadastro">
	<h:form>
		<p:growl id="messages" showDetail="false" />
		<h:panelGrid columns="2" cellpadding="2">
			<h:outputLabel for="nome" value="Usuario:" style="font-weight:bold" />
			<p:keyboard id="nome" value="#{keyboardView.value9}" password="false" keypadOnly="false" />
		</h:panelGrid>
		
		<h:panelGrid columns="2" cellpadding="2">
			<h:outputLabel for="password" value="Senha:" style="font-weight:bold" />
			<p:keyboard id="password" value="#{keyboardView.value9}"
				password="true" keypadOnly="false" />
		</h:panelGrid>
		<p:commandButton class="bt-cadastra" id="submit" value="Cadastra"/>


	</h:form>
</div>
<!--========================Fim modal menu -->
</html>
